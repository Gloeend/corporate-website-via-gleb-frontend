<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
</head>
<body>
<include>_header.html</include>
<div class="wrap">
    <div class="content">
        <div class="section">
            <div class="section__header">
                <div class="section__title">
                    <h3>Регистрация</h3>
                </div>
            </div>
            <div class="section__body">
                <form action="#" class="form form--register">
                    <div class="grid">
                        <div class="grid-row">
                            <div class="grid-col--4"><input type="text" name="login" placeholder="Логин" class="form__input"></div>
                            <div class="grid-col--4"><input type="password" name="password" placeholder="Пароль" class="form__input"></div>
                            <div class="grid-col--4"><input type="text" onfocus="(this.type='date')" id="date" placeholder="Возраст" class="form__input"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-col--4"><input type="text" name="firstName" placeholder="Имя" class="form__input"></div>
                            <div class="grid-col--4"><input type="text" name="lastName" placeholder="Фамилия" class="form__input"></div>
                            <div class="grid-col--4"><input type="text" name="middleName" placeholder="Отчество" class="form__input"></div>
                        </div>
                        <div class="grid-row">
                            <a href="#" class="ui-button">Регистрация</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include>_footer.html</include>
</body>
</html>
